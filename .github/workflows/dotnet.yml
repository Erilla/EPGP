# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release
    - name: Publish
      run: dotnet publish -c Release              
    - name: stop service
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: systemctl stop epgp-api.service
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USER }}
        privateKey: ${{ secrets.DROPLET_SSH_PRIVATE_KEY }}

        
    - name: SFTP Deploy
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: ${{ secrets.DROPLET_USER }}
        server: ${{ secrets.DROPLET_HOST }}
        port: 22
        ssh_private_key: ${{ secrets.DROPLET_SSH_PRIVATE_KEY }}
        local_path: bin/Release/net7.0/publish/*
        remote_path: ${{ secrets.DROPLET_TARGET_DIR }}
        
    - name: start service
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: systemctl start epgp-api.service
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USER }}
        privateKey: ${{ secrets.DROPLET_SSH_PRIVATE_KEY }}
